<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Bubble Detection</title>

  <!-- Load styles -->
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h1>Comic Bubble Detector</h1>
    <h2>YOLOv8 Text Bubble Detection</h2>
    <div class="upload-container">
      <input type="file" id="imageUpload" accept="image/*">
      <button id="detectButton">Detect Objects</button>
    </div>
    <div id="imagePreview" class="image-preview"></div>
    <div id="subsectionImages" class="subsection-images"></div> <!-- New container for subsection images -->
    <div id="results" class="results">
      <pre id="output"></pre>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
